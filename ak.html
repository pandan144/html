<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="author" content="sakpand"
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>form</title>
</head>
<body>
<!-- form figure-->
<figure> <img src="style/images.png"> user image</figure>
<!--form-->
<form enctype="multipart/form-data">
<fieldset>
<legend> apllication</legend>
<label for="name">name</label><br>
<input type="text" id="name" value="name"><br>
<label for="tel">tel</label><br>
<input type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="123-12-123" id="tel"><br>
<label for="password">password</label><br>
<input type="password"id="password" value="password" placeholder="123333333" size="15" ><br>
<label for="date">date</label><br>
<input type="date" id="date" value="date"><br>
<label for="email">email</label><br>
<input type="email" id="email" placeholder="qwedfg@gmail.com"><br>
<label for="url">url</label><br>
<input type="url" id="url" placeholder="serach"><br>
<label for="range">range</label><br>
<input type="range" min="0"max="100"><br>
<label for="language"> language</label><br>
<!--select-->
<select name="language" id="lag"><br>
<option name="html" value="html">html</option>
<option name="java">java</option>
<option name="css">css</option>
</select><br>
<label for="time">time</label><br>
<input type="time" value="time"><br>
<label for="mopile">ph</label><br>
<input type=" mopile" id="mobile" placeholder="1234567890" size="10"><br>
<label for="apploade">apploade file<label><br>
<input type="file" name="file"><br>
<input type="color" name="color">
<br>
<input type="submit" value="submit" name="submit">
<input type="reset" value="reset">
<button>clike next </button>
</fieldset>
</form>
</body>
</html>
